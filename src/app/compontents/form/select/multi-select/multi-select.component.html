<div class="relative inline-block text-left w-full">
  <!-- Dropdown Button -->
  <button
    (click)="toggleDropdown()"
    class="inline-flex justify-between w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 cursor-pointer"
  >
    <div class="flex flex-wrap gap-1 truncate">
      <!-- Display Chips -->
      <ng-container *ngIf="selectedOptions.length > 0; else placeholder">
        <div
          *ngFor="let option of selectedOptions"
          class="flex items-center px-2 py-1 bg-primary-100 text-primary-700 rounded text-xs mr-1"
        >
          <span>{{ option }}</span>
          <button
            (click)="removeOption(option,$event)"
            class="ml-2 text-xs text-red-500 focus:outline-none"
          >
            &times;
          </button>
        </div>
      </ng-container>
      <!-- Placeholder -->
      <ng-template #placeholder>
        <span class="text-gray-400">Select options</span>
      </ng-template>
    </div>
    <svg
      class="w-5 h-5 ml-2 -mr-1"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="dropdownOpen"
    class="absolute right-0 z-10 w-full mt-1 md:mt-2 origin-top-right bg-white border border-gray-200 rounded-md shadow p-2"
  >
    <!-- Search Input -->
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (keyup)="onSearchChange()"
      placeholder="Search..."
      class="w-full px-4 py-2 text-sm border-b border-gray-200 focus:outline-none sticky top-0 bg-white z-20"
    />
    <div class="py-1 max-h-40 overflow-y-auto">
      @if (filteredOptions.length > 0) {
        <a
          *ngFor="let option of filteredOptions"
          (click)="selectOption(option)"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer rounded"
        >
          {{ option }}
        </a>
      } @else {
        <div
          class="block px-4 py-2 text-sm text-gray-700 bg-gray-100 text-center rounded"
        >
          there are is no option
        </div>
      }
    </div>
  </div>
</div>
