<div class="mt-10 p-5">
  <div
    class="container grid grid-cols-1 lg:grid-cols-2 rounded-xl drop-shadow bg-white"
  >
    <div class="flex flex-col sm:flex-row sm:col-span-1 p-4">
      <div class="flex overflow-x-auto sm:overflow-visible sm:flex-col lg:mr-4">
        <div
          *ngFor="let image of product.images"
          class="mb-2 w-16 sm:w-20 flex-shrink-0"
        >
          <img
            [src]="image.url"
            class="w-full cursor-pointer transition-opacity duration-300 ease-in-out"
            [ngClass]="{
              'opacity-50': selectedImage?.url !== image.url,
              'opacity-100 border-b-4 border-primary-400':
                selectedImage?.url === image.url,
            }"
            (click)="selectImage(image)"
          />
        </div>
      </div>

      <div class="relative overflow-hidden flex-1">
        <img
          [src]="selectedImage?.url"
          [ngClass]="animationClass"
          class="w-full transition-transform duration-700 ease-in-out"
        />
      </div>
    </div>
    <div class="p-4 lg:col-span-1 lg:ml-4">
      <div>
        <div
          class="bg-primary-300 w-20 rounded-full text-center text-sm capitalize text-white font-[500] mb-3"
        >
          New
        </div>
        <div class="text-neutral-500 uppercase">Nike</div>
        <h2 class="text-xxl font-semibold mb-2 capitalize">
          {{ product.name }}
        </h2>
        <p class="text-2xl font-bold text-secondary-600">
          {{ product.price | currency }}
        </p>
        <div class="flex items-center gap-2">
            <div class="font-semibold">Colors:</div>
            <div class="flex items-center gap-1">
               <div
              *ngFor="let color of colors"
              [ngClass]="{
                'ring-2 ring-primary-400': selectedColor === color
              }"
              class="w-4 h-4 rounded-full cursor-pointer"
              [style.backgroundColor]="color"
              (click)="selectColor(color)"
            ></div>
            </div>
        </div>
        <p class="text-lg text-gray-700 mb-4">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
