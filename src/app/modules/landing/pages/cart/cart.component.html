<div class="container grid grid-cols-1 md:grid-cols-3 gap-5">
<div class="md:col-span-2">
    <div
    class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row drop-shadow w-full "
  >
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center">
        <h3
          class="text-md font-bold text-gray-900 dark:text-night-50 capitalize"
        >
          Cart
        </h3>
        <span class="text-sm text-gray-400 dark:text-night-300"
          >({{ 3 + " " }}item(s))</span
        >
      </div>
      <!-- <button
            class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
            History
          </button> -->
    </div>

    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
          <tr>
            <th class="py-3 text-left">Product</th>
            <th class="py-3 text-center">quantity</th>
            <th class="py-3 text-right">Price $</th>
            <th class="py-3 text-right">action</th>
          </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
          <tr
            *ngFor="let product of products"
            [product]="product"
            cart-table-item
            class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600"
          ></tr>
        </tbody>
        <!--end::Table body-->
      </table>
    </div>
 
  </div>
  <div class="md:w-1/2">
    <div class="flex items-center mt-4 gap-2 text-primary-600 font-varela hover:bg-primary-100 md:w-1/2 rounded p-[2px] cursor-pointer transition duration-500 ease-in-out">
      <div>
        <svg-icon
          src="assets/icons/heroicons/chevron-left.svg"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </div>
      <div>Continue shopping</div>
    </div>
  </div>
</div>

  <div
    class="drop-shadow bg-white rounded-lg py-8 px-5 w-full md:h-[75%] mb-5 md:mb-0"
  >
    <div class="mb-5">
      <h3
        class="text-md font-semibold text-gray-900 dark:text-night-50 capitalize"
      >
        Order Summary
      </h3>
    </div>
    <div>
      <div class="grid grid-cols-2 border-b-[1.5px] border-dashed pb-5 gap-y-2">
        <div class="text-normal capitalize font-raleway">items</div>
        <div class="text-normal capitalize font-raleway text-end px-10">
          200
        </div>
        <div class="text-normal capitalize font-raleway">vat % 18</div>
        <div class="text-normal capitalize font-raleway text-end px-10">0</div>
        <div class="text-normal capitalize font-raleway">sub total</div>
        <div class="text-normal capitalize font-raleway text-end px-10">
          200
        </div>
      </div>
      <div class="grid grid-cols-2 py-5 gap-y-2">
        <div class="text-normal capitalize font-raleway">total</div>
        <div class="text-normal capitalize font-raleway text-end px-10">
          200
        </div>
      </div>
    </div>
    <div class="mt-5">
      <button
        class="bg-primary-400 hover:bg-primary-500 w-full text-white capitalize flex justify-center items-center gap-1 rounded-md py-1 transition duration-500 ease-in-out"
      >
        <div class="font-bold">
          <svg-icon
            src="assets/icons/heroicons/shopping-cart.svg"
            [svgStyle]="{ 'width.px': 20 }"
          ></svg-icon>
        </div>
        <div>checkout</div>
      </button>
    </div>
  </div>
</div>
