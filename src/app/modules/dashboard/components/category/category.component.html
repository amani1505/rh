<div class="flex-col rounded-lg sm:flex-row w-full">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-gray-900 dark:text-night-50 capitalize">
        category
      </h3>
      <!-- <span class="text-sm text-gray-400 dark:text-night-300"
        >({{ 3 + " " }}item(s))</span
      > -->
    </div>
    <button
      class="flex-none rounded-md bg-gray-200 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-300 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500 capitalize"
      (click)="openDialog()"
    >
      new
    </button>
  </div>

  <div class="relative overflow-x-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
      <div
        class="bg-white rounded-lg p-2 dark:bg-night-700"
        *ngFor="let category of categories$ | async"
        [category]="category"
        cartegory-table-item
      ></div>
    </div>
  </div>
</div>
