<div class="flex justify-between relative">
  <div class="flex gap-4 items-center mb-2">
    <div class="w-14 h-14 rounded-md bg-gray-200 p-1">
      <img
        src="{{ api_url + category.image }}"
        alt="category"
        width="100"
        height="100"
        class="rounded-md"
      />
    </div>
    <div>
      <h3
        class="text-md font-[500] font-rubik  text-gray-700 dark:text-night-50 capitalize"
      >
        {{ category.category_name }}
      </h3>
      <span class="text-xm text-gray-400 dark:text-night-300 font-raleway">{{
        category.description
      }}</span>
    </div>
  </div>

  <div class="relative">
    <IconButton
      [icon]="'assets/icons/heroicons/outline/ellipsis-vertical.svg'"
      [rounded]="true"
      [variant]="'basic'"
      [size]="'medium'"
      [color]="'primary'"
      [matMenuTriggerFor]="menu"
    ></IconButton>

    <mat-menu #menu="matMenu">
      <button class="btn-list">
        <svg-icon
          [svgClass]="'h-5 w-5'"
          src="assets/icons/heroicons/solid/pencil.svg"
        ></svg-icon>
        <span>Update</span>
      </button>
  
      <button class="btn-list">
        @if (category.isPublished) {
          <svg-icon
            [svgClass]="'h-5 2-5'"
            src="assets/icons/heroicons/solid/eye-slash.svg"
          ></svg-icon>
          <span>Unpublish</span>
        }
        <svg-icon
          [svgClass]="'h-5 2-5'"
          src="assets/icons/heroicons/solid/eye.svg"
        ></svg-icon>
        <span>Publish</span>
      </button>
      <button class="btn-list" (click)="openModal()">
        <svg-icon
          [svgClass]="'h-5 2-5'"
          src="assets/icons/heroicons/solid/trush.svg"
        ></svg-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</div>
<Modal
  [isOpen]="isModalOpen"
  (closeModalEvent)="closeModal()"
  [title]="'Delete Confirmiton'"
  [loading]="loading"
  [content]="'Are you sure you want to delete this category? '"
  [subContent]="
    'The category might have products that depends on it if you delete the category also the products will be deleted'
  "
  (submit)="deleteProductCategory(category.id)"
></Modal>
