<tr (click)="onClick()">
<td class="py-2 pr-2" >
  <div class="flex items-center">
    <img
      src="{{ api_url + category.image }}"
      class="mr-4 h-10 w-10 flex-none rounded"
      alt=""
    />
    <div class="flex flex-col justify-items-start">
      <a
        href="#"
        class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 hover:text-primary-500 transition duration-500 ease-in-out"
        >{{ category.category_name }}</a
      >
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{
        category.description
      }}</span>
    </div>
  </div>
</td>
<td
  class="py-2 pl-2 text-center w-20 text-sm font-semibold text-gray-400 dark:text-night-200"
  (click)="onClick()" class
>

</td>

<td class="py-2 pl-2 flex justify-end" (click)="onClick()" class>
  <div
    class="text-sm font-bold text-white dark:text-night-200 cursor-pointer bg-rose-400 hover:bg-rose-500 text-center rounded-full p-[2px] w-6 h-6 flex items-center justify-center transition duration-500 ease-in-out"
  >
    <svg-icon
      src="assets/icons/heroicons/x-mark.svg"
      [svgStyle]="{ 'width.px': 20 }"
    ></svg-icon>
  </div>
</td>
</tr>

<div>
  <tr *ngIf="openedCategoryId === category.id">
    <td colspan="4" class="overflow-hidden pt-1 pl-4 transition-all duration-500">
