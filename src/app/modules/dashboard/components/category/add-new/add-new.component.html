<h1 mat-dialog-title class="text-center text-2xl font-bold tracking-wider">
  Add Category
</h1>
<mat-dialog-content class="mat-typography w-full">
  <form action="" [formGroup]="categoryForm">
    <div class="flex justify-center">
      <app-image-uploader
        [width]="'200px'"
        [height]="'200px'"
        (imageSelected)="onImageSelected($event)"
      >
      </app-image-uploader>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 my-4">
      <p>
        <input
          type="text"
          placeholder="category name"
          required
          formControlName="category_name"
        />
      </p>
      <p>
        <textarea
          formControlName="description"
          placeholder="Add your description here"
        ></textarea>
      </p>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="accent" (click)="save()">
    <svg
      *ngIf="loading"
      class="-ml-1 mr-3 h-5 w-5 animate-spin text-primary-500 text-center"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
    <span *ngIf="!loading"> save</span>
  </button>
</mat-dialog-actions>
