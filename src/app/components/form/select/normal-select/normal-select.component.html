<div class="relative inline-block text-left w-full">
  <!-- Dropdown Button -->
  <button
    (click)="toggleDropdown()"
    clickOutside
    (clickOutside)="dropdownOpen = false"
    class="inline-flex justify-between w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 cursor-pointer"
  >
    <span class="text-gray-400">{{ selectedOption || placeholder }}</span>
    <svg-icon
      src="assets/icons/heroicons/solid/chevron-down.svg"
      [svgClass]="'h-4 w-4 transition ease-out duration-300 delay-300'"
    ></svg-icon>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="dropdownOpen"
    class="absolute right-0 z-10 w-full mt-1 md:mt-2 origin-top-right bg-white border border-gray-200 rounded-md shadow p-2 transition ease-out duration-300 delay-300"
  >
    <div class="py-2 max-h-40 overflow-y-auto has-scrollbar">
      <a
        *ngFor="let option of options"
        (click)="selectOption(option)"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
      >
        {{ option }}
      </a>
    </div>
  </div>
</div>
